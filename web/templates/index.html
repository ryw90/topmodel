{% extends "layout.html" %}

{% block body %}
  <style type="text/css">
    li {
      margin-top: 15px;
    }
  </style>
    <div class="container col-lg-12">
    <table class="table">
    {% for model in model_paths %}
      <tr class="select-model" model="{{model}}">
        <td><a href="/model/{{model}}">{{model}}</a></td>
      </tr>
    {% endfor %}
    </table>
    </div>

{% endblock %}
